<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Survey Using Forms</title>
  <style media="screen">
  .row {
    background-color: lightgrey;
  }
  h1{
    text-align: center;
  }
.main{
  border-radius: 5px;
  background-color: lightblue;
  margin-top: 50px;
  margin-bottom: 300px;
}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="main col-md-4 col-md-offset-4">
        <h1>Survey</h1>
        <form action="submit.php" method="post">
          <div class="form-group">
            <label>What is your name?</label>
            <input class="form-control" type="text" name="name_input" placeholder="Your name here">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female">
                Female
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
          </div>
          <div class="form-group">
            <label>Favorite Foods</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="tacos" value="like">
                  Tacos
              </label>

            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fried_rice" value="like">
                Fried Rice
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="catfish" value="like">
                Catfish
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="sandwiches" value="like">
                Sandwiches
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="burgers" value="like">
                Burgers
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fries" value="like">
                Fries
              </label>
            </div>

          </div>
          <div class="form-group">
            <label>Which operating system do you use?</label>
            <select class="form-control" name="os">
              <option value="windows">Windows</option>
              <option value="osx">OS X</option>
              <option value="linux">Linux</option>
              <option value="plan9">Plan 9</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Do you have any questions?</label>
            <textarea class="form-control" name="questions"></textarea>
          </div>
          <div class="form-group">
            <input class="form-control" type="submit">

          </div>
        </form>
      </div>

    </div>

  </div>
</body>
</html>
